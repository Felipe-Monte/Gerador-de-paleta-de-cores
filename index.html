<body>
  <main>
    <h1>Gerador de <br> paletas de cores</h1>
    <div class="container">
      <div class="container_color">
        <button class="btn_lock"><i data-lock="unlocked" class="bi bi-unlock"></i></button>
        <button class="button_color" id="btn_1"></button>
        <input type="text" value="#9828a1">
      </div>

      <div class="container_color">
        <button class="btn_lock"><i data-lock="unlocked" class="bi bi-unlock"></i></button>
        <button class="button_color" id="btn_2"></button>
        <input type="text" value="#13e0cd">
      </div>

      <div class="container_color">
        <button class="btn_lock"><i data-lock="unlocked" class="bi bi-unlock"></i></button>
        <button class="button_color" id="btn_3"></button>
        <input type="text" value="#432c70">
      </div>

      <div class="container_color">
        <button class="btn_lock"><i data-lock="unlocked" class="bi bi-unlock"></i></button>
        <button class="button_color" id="btn_4"></button>
        <input type="text" value="#d0d78d">
      </div>

      <div class="container_color">
        <button class="btn_lock"><i data-lock="unlocked" class="bi bi-unlock"></i></button>
        <button class="button_color" id="btn_5"></button>
        <input type="text" value="#a67df0">
      </div>

      <div class="container_color">
        <button class="button_change_color">></button>
      </div>
    </div>

    <footer>
      <p>Aperte a tecla <span>espaço</span> para mudar as cores ou clique no botão <span>></span></p>

      <p>By <a href="#">Carlos Felipe</a></p>
    </footer>
